<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Permanent+Marker&family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    </head>
    <body class="container">
        <div class="mt-5 mb-5">
            <div class="text-center main-texto" data-aos="fade-down">
                <h1 class="display-3">Hora de alcançar seus sonhos!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" data-aos="fade-right">
                <figure class="img-cadastro">
                    <img src="../img/img-cadastro.png" alt>
                </figure>
            </div>
            <div class="col-md-6" data-aos="fade-left">
                <div class="main-texto">
                    <h3>Cadastre sua meta</h3>
                </div>
                <div class="mb-2 mt-2 main-texto">
                    <label for>Digite seu objetivo:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-2 mt-2 main-texto">
                    <label for>Digite o valor desejado para alcançar seu
                        objetivo:</label>
                    <input type="number" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-2 mt-2 main-texto">
                        <label for>Data de inicio:</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-2 mt-2 main-texto">
                        <label for>Data de término:</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-md-12 mb-2 mt-2 main-texto">
                    <label for>Digite aqui uma observação:</label>
                    <textarea class="form-control" id cols="30" rows="5"></textarea>
                </div>
                <div class="mt-2 mb-2">
                    <div class="col-md-2 ms-auto mb-5">
                        <button class="btn btn-danger">Enviar</button>
                    </div>
                </div>
            </div>

        </div>

    </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</html>
