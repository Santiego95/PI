<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Permanent+Marker&family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    </head>
    <body class="m-3">
        <section>
            <div class="row">
                <div class="col-md-8">
                    <figure class="img-grafico1" data-aos="flip-down">
                        <img src="../img/grafico-inout.webp" alt>
                    </figure>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="img-tempo main-texto text-center efeito" data-aos="flip-right">
                                <i class="fa-regular fa-clock mt-3"></i>
                                <h3>9:43am</h3>
                                <p>Wed 23rd Nov</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="img-tempo2 main-texto text-center efeito" data-aos="flip-left">
                                <i class="fa-solid fa-cloud mt-3"></i>
                                <h3>18°C</h3>
                                <p>Guaratinguetã, SP</p>

                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="img-grafico2 main-texto efeito" data-aos="fade-left">
                                <h4 class=" pt-2 text-center">Sugeridos pra você</h4>
                                <hr>
                                <div class="img-sugestao"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="row">
                <div class="col-md-4">
                    <div class="img-graficos main-texto efeito"data-aos="fade-right">
                        <h4 class="pt-2 text-center">Progresso da Meta</h4>
                        <hr>
                        <div class="row">
                            <div class="col-md-7 d-flex justify-content-center align-content-center">
                                <div class="circulo"></div>
                            </div>
                            <div class="col-md-5 pt-4">
                                <div class="quadrado1"></div>
                                <p>70% completo</p>
                                <div class="quadrado2"></div>
                                <p>30% faltando</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="fade-up">
                    <div class="img-graficos efeito"></div>
                </div>
                <div class="col-md-4" data-aos="fade-up-left">
                    <div class="img-graficos efeito"></div>
                </div>
            </div>
        </section>
    </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</html>
